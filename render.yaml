services:
  - type: web
    name: support-ticket-backend
    runtime: python
    plan: free
    rootDir: backend
    autoDeploy: true
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --no-input
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/tickets/
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: support-ticket-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_CLASSIFY_MODEL
        value: gpt-4o-mini

databases:
  - name: support-ticket-db
    plan: free
    databaseName: support_ticket_system
    user: support_ticket_user
